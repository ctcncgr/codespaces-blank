<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Web-Components Demo</title>
  <!-- CSS framework -->
  <link rel="stylesheet" type="text/css" href="../../node_modules/uikit/dist/css/uikit.min.css">
  <script src="../../node_modules/uikit/dist/js/uikit.min.js"></script>
  <!-- web components polyfills -->
  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/lit/polyfill-support.js"></script>
  <!-- GraphQL -->
  <script type="text/javascript" src="../graphql.js"></script>
  <!-- web components -->
  <script type="module" src="../../dist/index.js"></script>
</head>

<body>

  <div class="uk-container">
    <!-- the custom pagination element -->
    <lis-pagination-element hasNext=true id="pagination"></lis-pagination-element>
  </div>

  <!-- subscribe to pageChange events -->
  <script type="text/javascript">
    
    // the pageChanage function given to the LIS pagination Web Component
    function pageChange(event) {
      // get the page data
      console.log(event.detail.page);
    }

    // get the pagination element
    const paginationElement = document.getElementById('pagination');

    // subscribe to pageChange events
    paginationElement.addEventListener("pageChange", pageChange);

  </script>

</body>

</html>
